<table class="table">
    <thead>
        <tr>

            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Fecha de Creaci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of listproducto">
            <th scope="row">{{producto.id}}</th>

        </tr>
    </tbody>
</table>
